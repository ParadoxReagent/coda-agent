services:
  coda-core:
    build: .
    container_name: coda-core
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://coda:${POSTGRES_PASSWORD}@postgres:5432/coda
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./config:/app/config:ro
      - coda-data:/app/data
    networks:
      - coda-internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: coda-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - coda-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  n8n-webhook:
    build: ./services/n8n-webhook
    container_name: coda-n8n-webhook
    restart: unless-stopped
    networks:
      - coda-internal
      - lan-bridge
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
      - LOG_LEVEL=info
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: coda-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coda
      POSTGRES_USER: coda
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - coda-internal
    secrets:
      - pg_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coda -d coda"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  coda-data:
  redis-data:
  pg-data:

networks:
  coda-internal:
    driver: bridge
  lan-bridge:
    driver: bridge

secrets:
  pg_password:
    file: ./secrets/pg_password.txt

version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - pnpm-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Enable corepack and pnpm
          command: sudo corepack enable && corepack prepare pnpm@9.15.0 --activate
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: pnpm-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
            - ~/.local/share/pnpm/store
      - run:
          name: Lint
          command: pnpm run lint

  test-unit:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - pnpm-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Enable corepack and pnpm
          command: sudo corepack enable && corepack prepare pnpm@9.15.0 --activate
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: pnpm-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
            - ~/.local/share/pnpm/store
      - run:
          name: Unit tests
          command: pnpm test:unit

  test-integration:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - pnpm-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Enable corepack and pnpm
          command: sudo corepack enable && corepack prepare pnpm@9.15.0 --activate
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: pnpm-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
            - ~/.local/share/pnpm/store
      - run:
          name: Integration tests
          command: pnpm test:integration

workflows:
  ci:
    jobs:
      - lint
      - test-unit
      - test-integration
